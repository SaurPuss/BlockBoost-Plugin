name: BlockBoost
version: ${project.version}
main: me.saurpuss.blockboost.BlockBoost
api-version: 1.13
prefix: BB
author: SaurPuss
description: Add special effects to in-game blocks
website: https://github.com/SaurPuss/BlockBoost-Plugin

commands:
  blockboost:
    description: BlockBoost command
    usage: |
      /<command> list - List all active Boost Blocks
      /<command> list [blocktype] - List active Boost Blocks of blocktype
      /<command> reload - reload BlockBoost config
    aliases: [bb]
    permission: bb.admin
    permission-message: "Â§cYou do not have permission!"

permissions:
  bb.admin:
    description: Permission to use the /bb command
    default: op
  bb.reload:
    description: Permission to reload the BlockBoost plugin
    default: op



  # TODO MAKE THIS A THING
  bb.deny:
    description: Boost Blocks will not trigger
    default: false